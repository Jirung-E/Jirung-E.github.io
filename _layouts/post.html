---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="view" style="display:inline"> by {{ page.author | default: site.author }} </p>
<small style="display:inline"> {{ page.date | date: " %Y/%m/%d " }} </small>
<br>
<br>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
