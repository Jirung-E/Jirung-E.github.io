---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="view"> by {{ page.author | default: site.author }} &nbsp;&nbsp;&nbsp;<small style="display:inline"> {{ page.date | date: "%Y/%m/%d" }} </small> </p>
<br>
<br>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
